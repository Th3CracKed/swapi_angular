<mat-sidenav-container class="container">
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a *ngFor="let route of routes" mat-list-item [routerLink]="route.path" (click)="sidenav.toggle()">
                {{route.label}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <mat-toolbar color="primary">
                <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>SWAPI Angular Application</span>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
